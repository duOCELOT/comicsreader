<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Comics Reader</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <!-- Carrossel de Capas -->
    <section class="carrossel">
        <div class="carrossel-container" id="carrossel-container"></div>
        <button class="carrossel-btn prev" onclick="moverCarrossel(-1)">&#10094;</button>
        <button class="carrossel-btn next" onclick="moverCarrossel(1)">&#10095;</button>
        <div class="carrossel-dots"></div>
    </section>

    <!-- Thumbnails dos Quadrinhos -->
    <section class="thumbnails">
        <h2>Quadrinhos Dispon√≠veis</h2>
        <div class="thumbnails-container" id="thumbnails-container"></div>
    </section>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner"></div>

    <footer>
        <p>&copy; 2025 Comics Reader</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
